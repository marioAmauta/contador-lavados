<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Contador de Lavados</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <header class="header flex-center">
      <img
        src="https://www.enex.cl/wp-content/uploads/2021/09/Grupo-233.png"
        alt="lavapro-logo"
        class="lavapro-logo"
      />
    </header>
    <main class="main">
      <div class="inner-container">
        <h1>Lavados</h1>
        <section>
          <h2>Inicio de Turno</h2>
          <form
            id="initialStateForm"
            class="form"
          >
            <p>
              <label for="start-total">Total Inicio</label>
              <input
                type="number"
                name="start-total"
                id="start-total"
                placeholder="Ingresa aquí el número"
                required
              />
            </p>
            <p>
              <label for="start-program-one">Programa 1</label>
              <input
                type="number"
                name="start-program-one"
                id="start-program-one"
                placeholder="Ingresa aquí el número"
                required
              />
            </p>
            <p>
              <label for="start-program-two">Programa 2</label>
              <input
                type="number"
                name="start-program-two"
                id="start-program-two"
                placeholder="Ingresa aquí el número"
                required
              />
            </p>
            <button
              type="submit"
              id="send-data-button"
              class="button"
            >
              Guardar Datos
            </button>
          </form>
          <div
            id="initialStateInfo"
            class="initial-state-info"
          >
            <h3>Numeral Inicio de Turno</h3>
            <div id="initialDataInfoContainer">
              <p><span>Total</span><span></span></p>
              <p><span>Programa 1</span><span></span></p>
              <p><span>Programa 2</span><span></span></p>
              <p><span>Fecha</span><span></span></p>
            </div>
          </div>
          <button
            id="resetButton"
            class="button"
          >
            Borrar datos del turno
          </button>
        </section>
        <section id="finalStateContainer">
          <h2>Fin de Turno</h2>
          <form
            id="finalStateForm"
            class="form"
          >
            <p>
              <label for="end-total">Total Final</label>
              <input
                type="number"
                name="end-total"
                id="end-total"
                placeholder="Ingresa aquí el número"
                required
              />
            </p>
            <p>
              <label for="end-program-one">Programa 1</label>
              <input
                type="number"
                name="end-program-one"
                id="end-program-one"
                placeholder="Ingresa aquí el número"
                required
              />
            </p>
            <p>
              <label for="end-program-two">Programa 2</label>
              <input
                type="number"
                name="end-program-two"
                id="end-program-two"
                placeholder="Ingresa aquí el número"
                required
              />
            </p>
            <button
              type="submit"
              class="button"
            >
              Cuadrar
            </button>
          </form>
        </section>
      </div>
    </main>
    <footer class="footer flex-center">
      <p>
        Desarrollado por
        <a
          href="https://marioprogramador.vercel.app/"
          target="_blank"
          rel="noopener noreferrer"
          >Mario Programador</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
